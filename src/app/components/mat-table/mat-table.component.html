<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<h1>TABELA DE ITENS</h1>
<table class="table  table-striped" data-bs-theme="dark">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nome</th>
        <th scope="col">Descrição</th>
        <th scope="col">Peso</th>
        <th scope="col">Medidas</th>
        <th scope="col">Data de Validade</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dado of dados">
        <td scope="row">{{dado.id}}</td>
        <td scope="row">{{dado.nome}}</td>
        <td scope="row">{{dado.descricao}}</td>
        <td scope="row">{{dado.peso}}</td>
        <td scope="row">{{dado.medidas}}</td>
        <td scope="row">{{dado.dataValidade}}</td>
      </tr>
    </tbody>
  </table>
